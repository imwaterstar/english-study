<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>英语学习网页</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>英语学习</h1>

  <!-- 单元选择 -->
  <div id="unit-container">
    <select id="unit-select"></select>
    <button id="start-btn">开始学习</button>
  </div>

  <!-- 学习窗口 -->
  <div id="learning-window" style="display: none;">
    <p id="word-meaning"></p>
    <input type="text" id="user-input" readonly>
    <div id="letter-buttons"></div>
    <button id="next-btn">下一个</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
