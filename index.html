<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>英语学习网页</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>英语学习</h1>

  <div id="main-container">
    <!-- 左侧导航栏 -->
    <div id="sidebar">
      <ul id="unit-list"></ul>
    </div>

   <!-- 右侧学习区 -->
<div id="learning-area">
  <div id="learning-window" style="display: none;">
    <p id="word-meaning"></p>
    <input type="text" id="user-input" readonly>
    <div id="letter-buttons"></div>
    <!-- 确认按钮和删除按钮由 JS 动态生成 -->
   
    <div id="correct-word-container">
      <p id="correct-word" style="color:blue; font-weight:bold;"></p>
    </div>
  </div>
</div>

  <script src="script.js"></script>
    <audio id="error-sound" src="error.mp3" preload="auto"></audio>
</body>
</html>
